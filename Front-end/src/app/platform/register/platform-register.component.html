<div class="container">
    <form  enctype="multipart/form-data" class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="name" [ngClass]="applyCssError(name)">Nome</label>
                <input type="text" id="name" placeholder="ex: Playstation 4" name="name" class="form-control" autocomplete="off" #name="ngModel" ngModel required>
                <app-form-control [showError]="checkValidTouched(name)" messageError="O campo nome deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="image">Imagem</label>
                <input type="file" name="image" (change)="fileChange($event.target)" id="image" class="form-control" accept=".png,.jpg">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Enviar
            </button>
            <a [routerLink]="['/plataforma']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>

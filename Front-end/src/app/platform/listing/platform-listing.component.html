<div class="col-md-12">
    <div class="row bar">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/plataforma', 'cadastrar']" class="btn btn-primary">
                            Cadastrar Plataforma
                        </a>
                    </span>
                    <input #SearchedText (keyup)="0" class="form-control" placeholder="Procurar plataforma (nome)">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- <th>Foto</th> -->
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platform of platforms | searchPlatform:SearchedText.value">
                    <!-- <td><img src="{{platform.imageFullPath}}" width="150" height="150" /></td> -->
                    <td>{{platform.name}}</td>
                    <td><a [routerLink]="['/plataforma', 'editar', platform.id]"><i class="fa fa-pencil icon" aria-hidden="true"></i></a></td>
                    <td><i class="fa fa-times icon" aria-hidden="true" (click)="open('VocÃª realmente desejar excluir a plataforma ' + platform.name + '?', platform.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <form  enctype="multipart/form-data" class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control" autocomplete="off" #name="ngModel" [(ngModel)]="game.name" required>
                <app-form-control [mostrarErro]="verificaValidTouched(name)" msgErro="O campo nome deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category" class="form-control" autocomplete="off" #category="ngModel" [(ngModel)]="game.category" required>
                <app-form-control [mostrarErro]="verificaValidTouched(category)" msgErro="O campo categoria deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" name="quantity" class="form-control" autocomplete="off" #quantity="ngModel" [(ngModel)]="game.quantity" required>
                <app-form-control [mostrarErro]="verificaValidTouched(quantity)" msgErro="O campo quantidade deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" class="form-control" autocomplete="off" #price="ngModel" [(ngModel)]="game.price" required>
                <app-form-control [mostrarErro]="verificaValidTouched(price)" msgErro="O campo preço deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea id="description" class="form-control" name="description" autocomplete="off" #description="ngModel" [(ngModel)]="game.description" required></textarea>
                <app-form-control [mostrarErro]="verificaValidTouched(description)" msgErro="O campo descrição deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label>Fabricante</label><br>
                <label class="radio-inline" *ngFor="let manufacture of manufactures">
                    <input type="radio" name="manufacture" value="{{manufacture.id}}" [checked]="manufacture.id == game.manufactures?.id">
                    <span>
                        {{manufacture.name}}
                        <img [src]="manufacture.imageFullPath" width="50" height="50">
                    </span>
                </label>
            </div>
            <div class="form-group">
                <label>Plataformas</label><br>
                <label class="checkbox-inline" *ngFor="let platform of platforms">
                    <input type="checkbox" value="{{platform.id}}">
                        <span>
                            {{platform.name}}
                            <img [src]="platform.imageFullPath" width="50" height="50">
                        </span>
                </label>
            </div>
            <div class="form-group">
                <label for="image">Imagem</label><br>
                <img src="{{game.imageFullPath}}" width="150" height="150"><br><br>
                <input type="file" name="image" id="image" class="form-control" autocomplete="off" ngModel>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Enviar
            </button>
            <a [routerLink]="['/listar', 'jogos']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>

<div class="container">
    <form  enctype="multipart/form-data" class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="name" [ngClass]="applyCssError(name)">Nome</label>
                <input type="text" id="name" name="name" placeholder="ex: Henrique Antonio" class="form-control" autocomplete="off" #name="ngModel" [(ngModel)]="user.name" required>
                <app-form-control [showError]="checkValidTouched(name)" messageError="O campo nome deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="email" [ngClass]="applyCssError(email)">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="ex: henrique@buzin.com" autocomplete="off" id="email" #email="ngModel" email [(ngModel)]="user.email" required>
                <app-form-control [showError]="checkValidTouched(email)" messageError="O campo e-mail deve ser preenchido e válido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="password">Senha</label><br>
                <button id="password" (click)="resetPassword()">Resetar Senha</button>
            </div>
            <div class="form-group">
                <label for="image">Imagem</label><br>
                <img src="{{user.imageFullPath}}" width="150" height="150">
                <p class="note">* imagem atual do usuário</p>
                <input type="file" name="image" (change)="fileChange($event.target)" id="image" class="form-control" accept=".png,.jpg">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Enviar
            </button>
            <a [routerLink]="['/usuario']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>

<div class="col-md-12">
    <div class="row bar">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/usuario', 'cadastrar']" class="btn btn-primary">
                            Cadastrar Usuário
                        </a>
                    </span>
                    <input  #SearchedText (keyup)="0" class="form-control" placeholder="Procurar usuário (nome, e-mail, data)">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <!-- <th>Foto</th> -->
                <th>Nome</th>
                <th>E-mail</th>
                <th>Data de Registro</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | searchUser:SearchedText.value">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.registrationDateBr}}</td>
                    <td><a [routerLink]="['/usuario', 'editar', user.id]"><i class="fa fa-pencil icon" aria-hidden="true"></i></a></td>
                    <td><i class="fa fa-times icon" aria-hidden="true" (click)="open('Você realmente desejar excluir o usuário ' + user.name + '?', user.id)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <form class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="name" [ngClass] = "applyCssError(name)">Nome</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="ex: Street Fighter" autocomplete="off" #name="ngModel" [(ngModel)]="game.name" required>
                <app-form-control [show] = "checkValidTouched(name)" message="O campo nome deve ser preenchido."></app-form-control>
            </div>
            <input type="hidden" [(ngModel)]="game.id" name="id" ngModel>
            <app-form-control [show]="show" [message]="message" [type]="success"></app-form-control>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Enviar
            </button>
            <a [routerLink]="['/jogo']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>

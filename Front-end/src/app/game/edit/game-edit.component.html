<div class="container">
    <form class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label for="name" [ngClass] = "applyCssError(name)">Nome</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="ex: Street Fighter" autocomplete="off" #name="ngModel" [(ngModel)]="game.name" required>
                <app-form-control [show] = "checkValidTouched(name)" message="O campo nome deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="category" [ngClass]="applyCssError(category)">Categoria</label>
                <input type="text" id="category" name="category" placeholder="ex: Luta" class="form-control" autocomplete="off" #category="ngModel" [(ngModel)]="game.category" required>
                <app-form-control [show]="checkValidTouched(category)" message="O campo categoria deve ser preenchido."></app-form-control>
            </div>

                <label>Fabricante</label><br>

                    <label class="radio-inline" for="manufacture-{{i}}">
                        <input type="radio" name="manufacture" id="manufacture-{{i}}" value="{{manufacture.id}}" ngModel [checked]="manufacture.id == game.manufactureId" required>
                        <span>{{manufacture.name}}</span>
                    </label>
                </div>
                <app-form-control [show]="checkValidRadio()" message="É necessário selecionar uma fabricante."></app-form-control>
            </div>
            ---

                    <label class="radio-inline" for="platform-{{i}}">

                        <span>{{platform.name}}</span>
                    </label>
                </div>
            </div>
            -->
            <div class="form-group">
                <label for="quantity" [ngClass]="applyCssError(quantity)">Quantidade</label>
                <input type="number" id="quantity" name="quantity" placeholder="ex: 3" class="form-control" autocomplete="off" #quantity="ngModel" [(ngModel)]="game.quantity" required>
                <app-form-control [show]="checkValidTouched(quantity)" message = "O campo quantidade deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="price" [ngClass]="applyCssError(price)">Preço</label>
                <div class="sub" [ngClass]="applyCssError(price)">
                    <span>R$</span>
                    <input type="number" id="price" name="price" placeholder="ex: 199,99" class="form-control" autocomplete="off" #price="ngModel" [(ngModel)]="game.price" required>
                </div>
                <app-form-control [show]="checkValidTouched(price)" message="O campo preço deve ser preenchido."></app-form-control>
            </div>
            <div class="form-group">
                <label for="description" [ngClass]="applyCssError(description)">Descrição</label>
                <textarea id="description" class="form-control" placeholder="ex: Considerado um dos melhores jogos de luta da história..." name="description" autocomplete="off" #description="ngModel" [(ngModel)]="game.description" required></textarea>
                <app-form-control [show]="checkValidTouched(description)" message = "O campo descrição deve ser preenchido."></app-form-control>
            </div>
            <app-form-control [show]="checkValidTouched(description)" message="O campo descrição deve ser preenchido."></app-form-control>
            <input type="hidden" name="id" #id="ngModel" [ngModel]="game?.id">
            <app-form-control [show]="show" [message]="message" [type]="success"></app-form-control>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                Enviar
            </button>
            <a [routerLink]="['/jogo']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>

<div class="container">
    <form  enctype="multipart/form-data" class="row" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="col-md-8 offset-md-2">
            <div class="form">
                <div class="form-group">
                    <label for="email" [ngClass]="applyCssErrorLabel(email)">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="ex: henrique@buzin.com" class="form-control" autocomplete="off" #email="ngModel" email [(ngModel)]="user.email" required>
                    <app-form-control [show]="checkValidTouched(email)" message="O campo e-mail deve ser preenchido e vÃ¡lido."></app-form-control>
                </div>
                <div class="form-group">
                    <label for="password" [ngClass]="applyCssErrorLabel(password)">Senha</label>
                    <input type="password" id="password" name="password" placeholder="ex: 8cR*DwvjI%QT" class="form-control" autocomplete="off" #password="ngModel" [(ngModel)]="user.password" required>
                    <app-form-control [show]="checkValidTouched(password)" message="O campo senha deve ser preenchido."></app-form-control>
                </div>
                <app-form-control [show]="alert" message="E-mail ou senha invÃ¡lido."></app-form-control>
                <button type="submit" class="btn btn-primary submit" [disabled]="!form.valid">
                    Enviar
                </button>
            </div>
        </div>
    </form>
</div>

<div class="col-md-12">
    <div class="row bar">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastrar', 'plataformas']" class="btn btn-primary">
                            Nova Plataforma
                        </a>
                    </span>
                    <input #SearchedText (keyup)="0" class="form-control" placeholder="Procurar plataforma">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Image</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platform of platforms">
                    <td>{{platform.name}}</td>
                    <td><img src="{{platform.image}}" width="500" height="500" /></td>
                    <td><i class="fa fa-pencil icon" aria-hidden="true" (click)="staticModal.show()"></i></td>
                    <td><i class="fa fa-times icon" aria-hidden="true" (click)="staticModal.show()"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

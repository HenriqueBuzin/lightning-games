<div class="col-md-12">
    <div class="row bar">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastrar', 'usuarios']" class="btn btn-primary">
                            Novo Usuário
                        </a>
                    </span>
                    <input  #SearchedText (keyup)="0" class="form-control" placeholder="Procurar usuário">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
                <th>Data de Registro</th>
                <th>Imagem</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Senha</td>
                    <td>Data de Registro</td>
                    <td>Imagem</td>
                    <td><i class="fa fa-pencil icon" aria-hidden="true" (click)="staticModal.show()"></i></td>
                    <td><i class="fa fa-times icon" aria-hidden="true" (click)="staticModal.show()"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

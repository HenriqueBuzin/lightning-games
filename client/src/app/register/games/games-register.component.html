<div class="container">
    <form class="row">
        <div class="col-md-8 offset-md-2">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="name" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <input type="text" name="category" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Plataformas</label><br />
                <label class="checkbox-inline" *ngFor="let platform of platforms">
                    <input type="checkbox" value="{{platform.id}}"><span>{{platform.name}}</span>
                </label>
            </div>
            <div class="form-group">
                <label>Preço</label>
                <input type="number" name="price" class="form-control">
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" name="quantity" min="0" pattern="[0-9]"  class="form-control">
            </div>
            <div class="form-group">
                <label>Em Produção?</label><br />
                <label class="radio-inline"><input type="radio" name="optradio" value="0">Não</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="1" checked>Sim</label>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="description" class="form-control" autocomplete="off"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
            <a [routerLink]="['/listar', 'jogos']" class="btn btn-primary">Voltar</a>
        </div>
    </form>
</div>
